version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

executors:
  docker-node:
    parameters:
      version:
        default: "lts"
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>

commands:
  install:
    steps:
      - run:
          name: Install
          command: npm install
  test:
    steps:
      - run:
          name: Test
          command: npm test
  release:
    steps:
      - run:
          name: Release
          command: npx semantic-release

jobs:
  security-scans:
    resource_class: small
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto


  test:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - test

  release:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - release

workflows:
  ci_cd:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: cli-alerts

      - security-scans:
          context: devex_cli

      - test:
          name: Test
          context: nodejs-install
      - release:
          name: Release
          context: nodejs-lib-release
          requires:
            - Test
          filters:
            branches:
              only:
                - master
